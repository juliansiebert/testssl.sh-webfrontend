{% extends "app.html" %}
{% block content %}
<div class="py-5 text-center">
    <h1>Results</h1>
</div>

{% for message in get_flashed_messages() %}
<div class="alert alert-danger">{{ message }}</div>
{% endfor %}

<pre class="bg-dark text-white rounded">
    {{ result | safe }}
</pre>

<hr class="mb-4">
<a href="" class="btn btn-secondary btn-lg btn-block">New check</a>
{% endblock %}
